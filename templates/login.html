<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

<form action="login" method="POST">
    {% csrf_token %}
    User Name:<input type="text" name="username"><br>
    Password:<input type="password" name="password"><br>
    <input type = "submit">

</form>
    
</body>
</html>
